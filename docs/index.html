<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hermes - Event-sourced autonomous service toolkit for Node.js</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Event-sourced autonomous service toolkit for Node.js">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/hermes/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/hermes/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/hermes/icons/favicon-16x16.png">
  <link rel="manifest" href="/hermes/icons/site.webmanifest">
  <link rel="mask-icon" href="/hermes/icons/safari-pinned-tab.svg" color="#0b87da">
  <link rel="shortcut icon" href="/hermes/icons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Hermes">
  <meta name="application-name" content="Hermes">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-config" content="/hermes/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    .app-name img {
      height: 60px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      auto2top: true,
      basePath: '/hermes/',
      loadSidebar: true,
      logo: 'images/icon.svg',
      name: 'Hermes',
      repo: 'https://github.com/articulate/hermes',
      search: {
        depth: 6,
        placeholder: 'Search...'
      },
      subMaxLevel: 3
    }
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-haskell.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
